<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH Registration</title>
    <link rel="stylesheet" href="p2styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="MULAH Logo" class="logo">
        </header>
        <main>
            <h1>Registration</h1>
            <p>Please fill up your details.</p>
            <form id="registration-form" novalidate>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                    <span class="error-message" id="name-error">*Please insert a name.</span>
                </div>
                <div class="input-group">
                    <label for="dob">Birthday</label>
                    <div class="dob-group">
                        <input type="text" id="day" name="day" placeholder="DD" required>
                        <input type="text" id="month" name="month" placeholder="MM" required>
                        <input type="text" id="year" name="year" placeholder="YYYY" required>
                    </div>
                    <span class="error-message" id="dob-error">*Please insert a valid birthday.</span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <span class="error-message" id="email-error">*Please insert a valid email address.</span>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="no-email" name="no-email">
                    <label for="no-email">No email address</label>
                </div>
                <button type="submit" class="btn">Continue</button>
            </form>
        </main>
        <div class="bottom-line"></div>
        <footer>
            <p>Powered by MulahRewards.com</p>
        </footer>
    </div>
    <script src="p2script.js"></script>
</body>
</html>
