<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="MULAH Logo" class="logo">
        </header>
        <main>
            <h1>Hello, Welcome!</h1>
            <p>Check Your Loyalty Points & Rewards.</p>
            <form id="loyalty-form">
                <div class="input-group">
                    <select name="country-code" id="country-code">
                        <option value="+60">+60</option>
                    </select>
                    <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter your mobile number" required>
                </div>
                <button type="submit" class="btn">Check Loyalty Points</button>
            </form>
        </main>
        <div class="bottom-line"></div>
        <footer>
            <p>Powered by MulahRewards.com</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
